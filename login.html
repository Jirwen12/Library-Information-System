<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/ico" href="CSC LOGO.png" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url(dark.jpg);
            backdrop-filter: blur(5px);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            transition: background 1s ease-in-out;
            position: relative;
        }

        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            font-size: 2rem;
            animation: fadeOut 2s 20s forwards;
        }

        .welcome-screen video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(8px);
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                z-index: -1;
            }
        }

        .login-container {
            border-radius: 16px;
            box-shadow: 5px 5px 10px gray;
            padding: 30px;
            width: 300px;
            text-align: center;
            color: white;
            transition: background 0.3s ease, color 0.3s ease;
            animation: slideIn 1s 5s forwards;
            backdrop-filter: blur(100px);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        .input-group input {
            width: 70%;
            padding: 10px 40px;
            border: none;
            border-radius: 8px;
            background: #2A2A2A;
            color: white;
            outline: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .input-group input::placeholder {
            color: #AAAAAA;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #007BFF;
            font-size: 1.2rem;
        }

        button {
            width: 30%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-mode {
            position: absolute;
            top: 5px;
            right: -10px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: color 3s ease;
        }

        .light-mode {
            background: url(light.jpg);
            backdrop-filter: blur(5px);
            color: black;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .light-mode .login-container {
            backdrop-filter: blur(20px);
            color: black;
        }

        .light-mode .input-group input {
            background: #F0F0F0;
            color: black;
        }

        .light-mode .input-group input::placeholder {
            color: #555;
        }

        .light-mode .toggle-mode {
            color: black;
        }

        .message {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .message.error {
            color: red;
        }

        .message.success {
            color: green;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-text {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background-color: #2a2a2a64;
            width: 80%;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.6;
            height: auto;
            overflow: visible;
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <video autoplay muted loop>
            <source src="vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="typing-text"></div>
        <audio id="welcome-audio" src="record.mp3"></audio>
    </div>
    
    <div class="login-container">
        <button class="toggle-mode" onclick="toggleMode()">
            <i class="fas fa-sun"></i>
        </button>
        <h2><b>WELCOME</b></h2>
        <p>Log-In to your Student Account</p>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="idNumber" placeholder="ID Number">
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lastName" placeholder="Last Name">
        </div>
        <button onclick="login()">Log-In</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const text = "Welcome to the Library Information System, an esteemed sanctuary of knowledge and wisdom where the realms of intellect and imagination intertwine. Within these digital walls lies an extensive repository crafted to inspire curiosity, foster intellectual growth, and nurture a lifelong love for learning.";
        const typingText = document.querySelector('.typing-text');
        let index = 0;

        function typeText() {
            if (index < text.length) {
                typingText.textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 50);
            }
        }

        typeText();
        const users = {
            "237579": "baiÃ±o",
            "237649": "panesa",
            "237533": "olayta",
            "237734": "labador",
            "237514": "citra",
            "237673": "suarez",
            "237532": "nuyda",
            "237523": "palaje",
            "237656": "sajona",
            "237603": "nebres",
            "237539": "siapno",
            "237553": "rosales",
            "237511": "otilla",
            "237714": "abarado",
            "237651": "bagtas",
            "237688": "bobier"
        };

        function login() {
            const idNumber = document.getElementById('idNumber').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const message = document.getElementById('message');

            if (users[idNumber] && users[idNumber].toLowerCase() === lastName.toLowerCase()) {
                message.className = 'message success';
                message.textContent = "Login successful!";
                setTimeout(() => {
                    window.location.href = `index.html?id=${idNumber}`;
                }, 1000);
            } else {
                message.className = 'message error';
                message.textContent = "Invalid Username or Password!";
            }
        }

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const modeIcon = document.querySelector('.toggle-mode i');

            if (document.body.classList.contains('light-mode')) {
                modeIcon.classList.remove('fa-sun');
                modeIcon.classList.add('fa-moon');
            } else {
                modeIcon.classList.remove('fa-moon');
                modeIcon.classList.add('fa-sun');
            }
        }

        const audio = document.getElementById('welcome-audio');

    // Play the audio when the page loads
    window.addEventListener('load', () => {
        // Attempt to play the audio
        audio.play().catch(error => {
            console.log('Audio autoplay was blocked:', error);
        });
    });
    </script>
</body>
</html>
